<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="styleLogin/style.css" rel="stylesheet" type="text/css"/>

    </head>
    <body style="background-position: center ; background-position-y: 40%; background: linear-gradient(to left, #FFFFFF, gray); ">
        <div class="row">
            <div class="col-md-4">
                <img style="visibility: hidden;" src="img/logo2.png" alt="" height="300"/>
                <img style="visibility: hidden;" src="img/icono_1.png" alt=""/>
                <img src="img/icono-transparente.png" alt=""/>
            </div>
            <div class="col-md-4">
                <div class="section">
                    <div class="container">
                        <div class="row full-height justify-content-center">
                            <div class="col-12 text-center align-self-center py-5">
                                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                                    <h1 class="mb-0 pb-3">
                                        <span style="background: linear-gradient(to right, #f3364c, #0377c5);; color: white;padding: 10px; border-radius: 10px">MEDICAMOS TU VIDA</span>
                                    </h1>
                                    <br>
                                    <h6 class="mb-0 pb-3">
                                        <span style="background-color: black; color: white; padding: 10px; border-radius: 10px">Sicefa Central</span>
                                        <span style="background-color: black; color: white; padding: 10px; border-radius: 10px">Sicefa Sucursal</span>
                                    </h6>
                                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                                    <label for="reg-log"></label>

                                    <div class="card-3d-wrap mx-auto">
                                        <div class="card-3d-wrapper">
                                            <div class="card-front" style="background: linear-gradient(to right, #f3364c, #0377c5);">
                                                <div class="center-wrap">
                                                    <div class="section text-center">
                                                        <h4 class="mb-4 pb-3">SICEFA-CENTRAL</h4>
                                                        <form id="loginForm1">
                                                            <div class="form-group">
                                                                <input type="text" name="txtUsuario" class="form-style" placeholder="Usuario" id="txtUsuario" autocomplete="off" required> 
                                                                <i class="input-icon uil uil-user"></i>
                                                            </div>  <br>
                                                            <div class="form-group mt-2">

                                                                <input type="password" name="txtContrasenia" class="form-style" placeholder="Contraseña" id="txtContrasenia" autocomplete="off" required>
                                                                <i class="input-icon uil uil-lock-alt"></i>
                                                            </div>
                                                            <button type="button" class="btn mt-4" onclick="loginCentral();">Ingresar</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-back" style="background: linear-gradient(to right, #f3364c, #0377c5);">
                                                <div class="center-wrap">
                                                    <div class="section text-center">
                                                        <h4 class="mb-4 pb-3">SICEFA-SUCURSAL</h4>
                                                        <form id="loginForm2">
                                                            <div class="form-group">
                                                                <input type="text" name="logname" class="form-style" placeholder="Usuario" id="txtUsuario2" autocomplete="off">
                                                                <i class="input-icon uil uil-user"></i>
                                                            </div>  <br>
                                                            <div class="form-group mt-2">

                                                                <input type="password" name="logpass" class="form-style" placeholder="Contraseña" id="txtContrasenia2" autocomplete="off">
                                                                <i class="input-icon uil uil-lock-alt"></i>
                                                            </div>
                                                            <button type="button" class="btn mt-4" onclick="loginSucursal();">Ingresar</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <img style="visibility: hidden;" src="img/logo2.png" alt="" height="300"/>
                
                <img src="img/icono-transparente.png" alt=""/>
                <img style="visibility: hidden;" src="img/icono_1.png" alt=""/>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0-web/js/brands.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="js/Loginn.js" type="text/javascript"></script>
    </body>
</html>
